<div class="border border-red-700">
    <div class="flex  gap-[2%]">


        <div class="w-[94%] h-96  bg-gradient-to-tr from-white to-green-600 rounded-3xl px-10 py-14 space-y-8">
            <div>
                <h3 class="gorditas-bold text-8xl text-center  text-nowrap">
                    {{contests[mainIndex].name}}
                </h3>
            </div>
            <div>
                <p class="max-w-2xl mx-auto text-center leading-6 opacity-70">
                    {{contests[mainIndex].desc}}
                </p>
            </div>
            <div class="flex justify-between items-center pt-10">
                <div class="flex flex-col">

                    <button class="py-2 w-32 px-4 text-white bg-black font-bold rounded-lg text-lg">
                        JOIN ->
                    </button>
                    <span class="font-bold text-gray-700 text-sm">for {{contests[mainIndex].entry}} Battle Points</span>
                </div>
                <div class="flex flex-col items-center justify-center">
                    <p class="text-5xl font-bold text-white">{{contests[mainIndex].totalParticipants | number}}</p>
                    <p class="text-black text-sm">Total Participants</p>
                </div>
            </div>
        </div>
        <div class="w-[4%] h-96 bg-gradient-to-tr from-white to-green-400 rounded-3xl flex justify-center items-center">
            <h4 class="gorditas-bold" style="writing-mode: sideways-lr;">{{contests[secondaryIndex].name}}</h4>
        </div>
    </div>
    <div class="pt-8 text-xl flex gap-5 text-white">
        <button (click)="switchSlide(-1)">
            Previous
        </button>
        <button (click)="switchSlide(1)">
            Next
        </button>
    </div>
</div>
