<div class=" ">
    <h2 class="text-6xl text-white underline font-semibold ">Upcoming Battles</h2>
    <div class="pt-8 space-y-3">

        <div *ngFor="let contest of contests" class="bg-[#D9D9D9] h-40 w-full rounded-2xl p-3 flex justify-between">
            <div class=" max-w-md space-y-1">
                <h5
                    class="text-2xl font-bold bg-gradient-to-r from-black to-[#666666] inline-block text-transparent bg-clip-text">
                    {{contest.name}}</h5>
                <p class="opacity-70">
                    {{contest.desc}}
                </p>
                <p class="font-bold">
                    At <span class="text-green-700">
                        {{contest.date}}
                    </span>
                    from
                    <span class="text-green-700">
                        12:00 AM
                    </span>
                </p>
            </div>
            <div class="flex flex-col items-center justify-between">
                <p class="text-2xl text-green-700 font-bold flex flex-col items-center gap-1">
                    {{contest.totalParticipants | number}}
                    <span class="text-xs text-black font-normal">
                        Total participants
                    </span>
                </p>
                <div class="flex flex-col items-center gap-1">

                    <button class="py-2 w-32 px-4 text-white bg-black font-bold rounded-lg text-lg">
                        JOIN ->
                    </button>
                    <span class="text-xs">
                        using <span class="font-bold">{{contest.entry}} </span> Points
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
